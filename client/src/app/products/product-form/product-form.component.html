<div class="row">
  <div class="col-md-5 mt-5 mx-auto">
    <div class="card">
        Add a product
      <div class="card-body">
        <form (submit)="editing ? updateProduct():submitProduct()">

          <div class="form-group">
            <input
              type="text"
              name="name"
              [(ngModel)]="product.name"
              class="form-control"
              placeholder="name"
              autofocus
            />
          </div>

          <div class="form-group">
            <input
              type="text"
              name="description"
              [(ngModel)]="product.description"
              class="form-control"
              placeholder="description"
            />
          </div>

          <div class="input-group mb-3">
            <div class="custom-file">
              <input
                type="file"
                class="custom-file-input"
                id="inputGroupFile02"
                (change)="onchange($event)"
              />
              <label class="custom-file-label" for="inputGroupFile02"
                >Choose file</label
              >
            </div>
          </div>

          <div class="form-group">
            <input
              type="string"
              name="price"
              [(ngModel)]="product.price"
              class="form-control"
              placeholder="price"
            />
          </div>
          <button class="btn btn-primary">create</button>
        </form>
      </div>
    </div>
  </div>
</div>
